<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or signUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password">
                <a href="">Forgot password</a>
                <input type="button" value="Login" id="signinBtn">
                
                <div class="link">
                   <a href="https://accounts.google.com/signin"><img src="/image/google.png" alt=""></a>
                   <a href="https://www.facebook.com/"><img src="/image/facebook.png" alt=""></a>
                   <a href="https://www.instagram.com/accounts/login/"><img src="/image/instagram.png" alt=""></a>
                </div>
                <p class="signup">
Not a memeber <a href="#" id="signupBtn">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
